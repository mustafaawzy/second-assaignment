<div class="col-md-10">
    <div class="card" style="width: 18rem;">
        <h1 class="card-name">{{product.name }}</h1>
        <img [src]="product.imageUrl" class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-description ">{{product.description}}</h5>
                <p class="card-price">{{product.salary}}</p>
            
        </div>
    </div>


</div>
