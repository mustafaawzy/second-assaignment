<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="container mt-3">

        <div class="row">
                <app-products
                [product]="product" 
                *ngFor="let product of products"
                ></app-products>
        </div>
        <br>
        <div class="row">
            <app-add-products
            (products)="onAddProduct($event)"
            ></app-add-products>
        </div>

    </div>
</body>

</html>
